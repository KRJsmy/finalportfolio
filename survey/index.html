<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container mt-5">
        <form class="form-fill-up">
          <h2>Fill Up This Form</h2>
          <div class="form-group">
            <div class="row">
              <div class="form-outline col-md-4">
                <input type="fname" id="form2" class="form-control">
                <label class="form-label" for="form2">First Name</label>
              </div>
              <div class="form-outline col-md-4">
                <input type="lname" id="form2" class="form-control">
                <label class="form-label" for="form2">Last Name</label>
              </div>
              <div class="form-outline mb-3 pt-2">
                <input type="email" id="form2" class="form-control">
                <label class="form-label" for="form2">Email</label>
              </div>
            </div>
          </div>
        </form>
        <form class="col-md-3">
          <label for="degree">Choose your Degree: </label>
          <select class="form-select">
            <option>BSIT</option>
            <option>BSHM</option>
            <option>BSED</option>
            <option>BEED</option>
          </select> 
        </form> <br>
        <form>
          <label for=""> <b> Which of the social media accounts do you always use?</b></label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Facebook</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option1">
            <label class="form-check-label" for="inlineCheckbox2">Twitter</label>
          </div> <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
            <label class="form-check-label" for="inlineCheckbox3">Instagram</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option1">
            <label class="form-check-label" for="inlineCheckbox4">Tiktok</label>
          </div> <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Other</label>
          </div>
        </form> <br>
        <form>
          <label for=""> <b>How often did you use cellphone?</b></label>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Hourly
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" checked>Daily
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3" checked>Once a week
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option4" checked>Once in 2 - 3 days
            <label class="form-check-label" for="radio1"></label>
          </div>
        </form> <br>
        <form>
          <label for=""> <b>What are the purposes of using social media?</b></label> <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Make friends</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option1">
            <label class="form-check-label" for="inlineCheckbox2">Socialize</label>
          </div> <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
            <label class="form-check-label" for="inlineCheckbox3">Find a Date</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
            <label class="form-check-label" for="inlineCheckbox3">Other</label>
          </div> <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option1">
            <label class="form-check-label" for="inlineCheckbox4">Promote products/services</label>
          </div> <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Communicate loved ones</label>
          </div>
        </form> <br>
        <form>
          <label for=""><b> What devices do you use to access yor social media account?</b></label> <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Smart Phone</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Desktop</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
            <label class="form-check-label" for="inlineCheckbox3">Laptop</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option1">
            <label class="form-check-label" for="inlineCheckbox4">Tablet</label>
          </div>
        </form> <br>
        <form>
          <label for=""><b>Does social media have fake news?</b></label> <br>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Yes
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" checked>No
            <label class="form-check-label" for="radio1"></label>
          </div>
        </form> <br>
        <form>
          <div class="form-outline col-md-6">
            <label for=""><b>If you could change just one thing about our product, what would it be?</b></label>
            <input type="text" class="form-control">
          </div>
        </form> <br>
        <form>
          <label for=""><b>How do you commute to school?</b></label>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Walk
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" checked>Motorcad
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3" checked>Bicycle
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option4" checked>Car
            <label class="form-check-label" for="radio1"></label>
          </div>
        </form> <br>
        <form>
          <label for=""><b>Which of the following sports do you play regularly?</b></label> <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Basketball</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Volleyball</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
            <label class="form-check-label" for="inlineCheckbox3">Badminton</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option1">
            <label class="form-check-label" for="inlineCheckbox4">Table Tennis</label>
          </div>
        </form> <br>
        <form>
          <label for=""><b>How often do you exercise?</b></label> <br>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Daily
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" checked>Twice a week
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3" checked>Once in 2-3 days
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option4" checked>Twice a month
            <label class="form-check-label" for="radio1"></label>
          </div>
        </form>
        <form action="">
          <label for="feedback"><b> Have some ideas how to improve our product? </b></label>
          <div class="div"> <br>
            <label for=""> Give some comments here: </label> <br>
            <textarea name="text" id="feedback" cols="30" rows="5"></textarea>
          </div>
          
        </form>
        <a href="index.html" class="btn btn-outline-warning btn-lg btn-block mt-3">Submit</a>
    </div>
</body>
</html>
